<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo exercise</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>ToDo List</h1>
    <section id="add-todo">
        <h2>Create new ToDo item</h2>
        <form id="todo-info">
            <label for="todo-item">New Item</label>
            <input type="text" name="todo-item" id="todo-item" required>
            <button>Add</button>
        </form>
    </section>

    <ul id="list-todo"></ul>

    
    
    <script src="app.js"></script>
</body>
</html>
